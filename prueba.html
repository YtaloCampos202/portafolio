  <head>

    <link rel="stylesheet" href="prueba.css" />
    <title>Slider Responsive</title>
  </head>
  <body>
    <div class="slider-container">
      <figure class="slide">
        <img src="/img/api libros.jpg" alt="Imagen 1" />

    <script src="prueba.js"></script>
  </body>
</html>
