<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/proyecto.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;1,200&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="contenedor-header">
          <h1>Ytalo Campos</h1>
          <nav class="nav">
            <ul class="nav-menu-proyecto">
              <li class="menu-li-proyecto">Inicio</li>
              <li class="menu-li-proyecto">Contactame</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="pantalla-proyectos contenedor espacio-figure">
      <div class="contenedor-tarjetas espacio-proyectos">
        <figure class="figure-proyectos">
          <img src="/img/cinemax.jpg" alt="" class="tarjeta-img" />
          <h3 class="tarjeta-titulo">Cinemax</h3>
          <figcaption>
            <p class="proyecto-descripcion">
              El proyecto consiste en el desarrollo de una aplicación móvil
              dedicada a la visualización de películas y series, dirigida tanto
              a usuarios normales como a administradores encargados del
              mantenimiento y registro de contenido.
            </p>
            <div class="proyecto-caracteristica">
              <ul>
                <li class="caracteristica-cuarto">Kotlin</li>
                <li class="caracteristica-quinto">Android</li>
                <li class="caracteristica">Firebase</li>
              </ul>
            </div>
            <button class="btn-tarjeta">Ver Proyecto</button>
          </figcaption>
        </figure>
        <figure class="figure-proyectos">
          <img src="/img/rparqueo.jpg" alt="" class="tarjeta-img" />
          <h3 class="tarjeta-titulo">Sistema de Registro de Parqueo</h3>
          <figcaption>
            <p class="proyecto-descripcion">
              El proyecto es un Sistema de registro de Parqueo, en cual tiene
              como principal función mantener un orden administrativo de los
              automóviles que quieren parquear, así como un registro de las
              horas, como los días parqueados de cada usuario.
            </p>
            <div class="proyecto-caracteristica">
              <ul>
                <li class="caracteristica-tercero">C#</li>
                <li class="caracteristica-tercero-dos">javascript</li>
                <li class="caracteristica-tercero">SQL</li>
              </ul>
            </div>
            <button class="btn-tarjeta">Ver Proyecto</button>
          </figcaption>
        </figure>
        <figure class="figure-proyectos">
          <img src="/img/Bookshare.jpg" alt="" class="tarjeta-img" />
          <h3 class="tarjeta-titulo">BookShare</h3>
          <figcaption>
            <p class="proyecto-descripcion">
              El desarrollo de una aplicación móvil dedicada al préstamo de
              libros. Los usuarios podrán registrarse en BookShare y acceder al
              servicio de consultas y solicitudes de préstamos de libros a
              través de una aplicación móvil desarrollado en iOS
            </p>
            <div class="proyecto-caracteristica">
              <ul>
                <li class="caracteristica">swift</li>
                <li class="caracteristica">firebase</li>
              </ul>
            </div>
            <button class="btn-tarjeta">Ver Proyecto</button>
          </figcaption>
        </figure>
        <figure class="figure-proyectos">
          <img src="/img/banco 2.jpg" alt="" class="tarjeta-img" />
          <h3 class="tarjeta-titulo">Banco ABc</h3>
          <figcaption>
            <p class="proyecto-descripcion">
              Este proyecto consiste en el desarrollo de una aplicación web para
              un banco, con el objetivo de proporcionar a los usuarios
              funcionalidades esenciales como solicitar, aprobar, pagar, y
              revisar los estados de préstamos.
            </p>
            <div class="proyecto-caracteristica">
              <ul>
                <li class="caracteristica-primero">java</li>
                <li class="caracteristica-segundo">javascript</li>
                <li class="caracteristica-primero">SQL</li>
              </ul>
            </div>
            <button class="btn-tarjeta">Ver Proyecto</button>
          </figcaption>
        </figure>
        <figure class="figure-proyectos">
          <img src="/img/lima libros.jpg" alt="" class="tarjeta-img" />
          <h3 class="tarjeta-titulo">Lima Libros</h3>
          <figcaption>
            <p class="proyecto-descripcion">
              El proyecto está desarrollado para cumplir un problema de página
              web e-commerce que tenía la empresa “Lima Libros” ya que no
              contaban hasta el momento con un medio digital para vender de
              manera web.
            </p>
            <div class="proyecto-caracteristica">
              <ul>
                <li class="caracteristica-tercero">C#</li>
                <li class="caracteristica-segundo">javascript</li>
                <li class="caracteristica-primero">SQL</li>
              </ul>
            </div>
            <button class="btn-tarjeta">Ver Proyecto</button>
          </figcaption>
        </figure>
        <figure class="figure-proyectos">
          <img src="/img/api libros.jpg" alt="" class="tarjeta-img" />
          <h3 class="tarjeta-titulo">APi libros</h3>
          <figcaption>
            <p class="proyecto-descripcion">
              Es una APi de libros que contiene diversos campos como categoria,
              titulo, año de publicaciones, autores y entre otros. Esta
              desarrollado con javascript y nodejs.
            </p>
            <div class="proyecto-caracteristica">
              <ul>
                <li class="caracteristica-sexto">Node.js</li>
                <li class="caracteristica-segundo">javascript</li>
              </ul>
            </div>
            <button class="btn-tarjeta">Ver Proyecto</button>
          </figcaption>
        </figure>
      </div>
    </section>
    <footer>
      <div class="footer-linea"></div>
      <div class="contenedor">
        <div class="footer-contenido">
          <h3>© 2024 Polaris corporation</h3>
          <div class="lista-contacto">
            <div>
              <h3>contacto</h3>
              <ul class="footer-lista">
                <li>email</li>
              </ul>
            </div>
            <div>
              <h3>Sigueme</h3>
              <ul class="footer-lista">
                <li>GitHub</li>
                <li>Linkdln</li>
                <li><img src="" alt="" class="footer-icono" />Spotify</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
