<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;1,200&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/favicon.jpeg" />
    <title>Contactáme</title>
  </head>
  <body>
    <section class="seccion">
      <div class="seccion-contenido">
        <form action="" class="formulario">
          <input type="text" placeholder="Ingrese su nombre" />
          <input type="email" placeholder="Ingrese su email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Ingrese su mensaje"
          ></textarea>
          <button>Enviar</button>
        </form>
      </div>
      <div class="console-container">
        <span id="text"></span>
        <div class="console-underscore" id="console">&#95;</div>
      </div>
      <div>
        <img src="/img/icono-linkdln.svg" alt="" class="iconos" />
        <img src="/img/icono-github.svg" alt="" class="iconos" />
        <img src="/img/icono-spotify.svg" alt="" class="iconos" />
        <h3>© 2024 Polaris corporation</h3>
      </div>
    </section>

    <script src="/script/contacto-animacion.js"></script>
  </body>
</html>
