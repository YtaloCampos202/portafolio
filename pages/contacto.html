<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;1,200&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/favicon.jpeg" />
    <title>Contactáme</title>
  </head>
  <body>
    <section class="seccion">
      <div class="seccion-contenido">
        <form
          action="https://formsubmit.co/ytalo.llamoccacampos@outlook.es"
          class="formulario"
          id="id_form_registra"
          onsubmit="return validateForm()"
          method="POST"
        >
          <input
            type="text"
            placeholder="Ingrese su nombre"
            id="exampleFormControlInput2"
            oninput="validateName()"
            name="name"
          />
          <span id="nameError" class="error"></span>
          <input
            type="email"
            placeholder="Ingrese su email"
            id="id_reg_email"
            name="email"
            oninput="validateEmail()"
          />
          <span id="emailError" class="error"></span>
          <textarea
            cols="30"
            rows="10"
            placeholder="Ingrese su mensaje"
            id="exampleFormControlTextarea1"
            name="subject"
            oninput="validateSubject()"
          ></textarea>
          <span id="subjectError" class="error"></span>
          <button type="submit">Enviar</button>
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5500/pages/contacto.html"
          />
          <input type="hidden" name="_captcha" value="false" />
        </form>
      </div>
      <div class="console-container">
        <span id="text"></span>
        <div class="console-underscore" id="console">&#95;</div>
      </div>
      <div>
        <img
          src="/img/icono-linkdln.svg"
          alt=""
          class="iconos"
          onclick="irLinkdln()"
        />
        <img
          src="/img/icono-github.svg"
          alt=""
          class="iconos"
          onclick="irGithub()"
        />
        <img
          src="/img/icono-spotify.svg"
          alt=""
          class="iconos"
          onclick="irSpotify()"
        />
        <h3>© 2024 Polaris corporation</h3>
      </div>
    </section>

    <script src="/script/contacto-animacion.js"></script>
    <script src="/script/scripts.js"></script>
  </body>
</html>
